version: "3.7"
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./backend/.env.docker
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data:cached

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    volumes:
      - ./backend:/backend/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    env_file:
      - ./backend/.env.docker
    depends_on:
      - "postgres"
    ports:
      - "8000:8000"

volumes:
  db-data:
